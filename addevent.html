<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>CHURCH MANAGEMENT SYSTEM</title>
  </head>
  <body>
    <div class="header">
      <nav class="navbar nav1 navbar-dark justify-content-between">
        <a class="navbar-brand">Logo</a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link link" style="color: rgb(247, 240, 47)">
              <span>Group : </span>
              <span id="category"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link" style="color: white">
              <span><i class="fas fa-user" style="font-size: 20px"></i></span>
              <span id="username"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link link active" href="login.html" id="logout"
              >Sign Out</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <section style="margin-top: 3rem">
      <div class="main-content">
        <div class="left">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link side-link" href="member.html">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link side-link" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link side-link active" href="addevent.html"
                >Add More Events</a
              >
            </li>
          </ul>
        </div>
        <div class="right">
          <h4 class="mb-5">Add Events</h4>
          <form id="eventsform">
            <div class="row">
              <div class="col-12 col-md-4 col-sm-12">
                <img class="img-preview img-fluid" src="" alt="" />
                <div class="form-group">
                  <label for="exampleFormControlFile1">Upload a photo</label>
                  <input type="file" class="form-control-file" id="inputfile" />
                </div>
              </div>
              <div class="col-12 col-md-8 col-sm-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    aria-describedby="emailHelp"
                    placeholder="Enter title"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Group </label>
                  <select class="form-control" id="category">
                    <option value="1">member</option>
                    <option value="2">worshipTeam</option>
                    <option value="3">sundaySchool</option>
                    <option value="4">pastorLeadership</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea
                    class="form-control"
                    id="detail"
                    rows="6"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/init.js"></script>
  <script src="js/addevent.js"></script>
</html>
